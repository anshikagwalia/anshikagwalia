<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICA 10</title>
  <style>
    .color-change {
      width: 200px;
      height: 100px;
      background-color: lightblue;
    }
    .hidden-text {
      display: none;
      color: darkblue;
    }
  </style>
</head>
<body>
  <h1>ICA 10 - Interactive Elements</h1>
  
  <!-- First Interactive Element -->
  <button id="colorButton">Change Color</button>
  <div id="colorBox" class="color-change">Click the button to change my color</div>
  
  <!-- Second Interactive Element -->
  <button id="toggleTextButton">Show/Hide Text</button>
  <p id="toggleText" class="hidden-text">This text appears and disappears!</p>

  <script src="script.js"></script>
</body>
</html>
