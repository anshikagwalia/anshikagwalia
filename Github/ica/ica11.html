<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Class Activity 11</title>
    <script>
        // Function #1: tellFortune
        function tellFortune(children, partner, location, job) {
            const fortune = `You will be a ${job} in ${location}, and married to ${partner} with ${children} kids.`;
            document.getElementById("fortune-output").innerHTML += `<p>${fortune}</p>`;
        }

        // Call tellFortune with 3 different sets of arguments
        function displayFortunes() {
            tellFortune(2, "Sam", "New York", "Software Engineer");
            tellFortune(3, "Taylor", "Los Angeles", "Designer");
            tellFortune(1, "Alex", "London", "Doctor");
        }

        // Function #2: calculateDogAge
        function calculateDogAge(age) {
            const dogAge = age * 7;
            document.getElementById("dog-age-output").innerHTML += `<p>Your doggie is ${dogAge} years old in dog years!</p>`;
        }

        // Call calculateDogAge with 3 different ages
        function displayDogAges() {
            calculateDogAge(1);
            calculateDogAge(3);
            calculateDogAge(5);
        }

        // Function #3: reverseNumber
        function reverseNumber(num) {
            const reversed = num.toString().split("").reverse().join("");
            document.getElementById("reverse-number-output").innerHTML += `<p>Reversed number: ${reversed}</p>`;
        }

        // Call reverseNumber with 2 different numbers
        function displayReversedNumbers() {
            reverseNumber(32243);
            reverseNumber(12345);
        }

        // Function #4: alphabetizeString
        function alphabetizeString(str) {
            const sorted = str.split("").sort().join("");
            document.getElementById("alphabetize-output").innerHTML += `<p>Alphabetized string: ${sorted}</p>`;
        }

        // Call alphabetizeString with 2 different strings
        function displayAlphabetizedStrings() {
            alphabetizeString("webmaster");
            alphabetizeString("javascript");
        }

        // Function #5: capitalizeFirstLetters
        function capitalizeFirstLetters(str) {
            const capitalized = str.split(" ").map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(" ");
            document.getElementById("capitalize-output").innerHTML += `<p>${capitalized}</p>`;
        }

        // Call capitalizeFirstLetters with 2 different sentences
        function displayCapitalizedStrings() {
            capitalizeFirstLetters("the quick brown fox");
            capitalizeFirstLetters("hello world");
        }

        // Initialize all function displays on page load
        window.onload = function() {
            displayFortunes();
            displayDogAges();
            displayReversedNumbers();
            displayAlphabetizedStrings();
            displayCapitalizedStrings();
        };
    </script>
</head>
<body>
    <h1>In-Class Activity #11</h1>

    <section>
        <h2>Fortune Teller</h2>
        <div id="fortune-output"></div>
    </section>

    <section>
        <h2>Dog Age Calculator</h2>
        <div id="dog-age-output"></div>
    </section>

    <section>
        <h2>Reverse Number</h2>
        <div id="reverse-number-output"></div>
    </section>

    <section>
        <h2>Alphabetize String</h2>
        <div id="alphabetize-output"></div>
    </section>

    <section>
        <h2>Capitalize First Letters</h2>
        <div id="capitalize-output"></div>
    </section>
</body>
</html>
